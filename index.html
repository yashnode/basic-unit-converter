<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <main>
        <h1>Metric/Imperial unit conversion</h1>
        <input type="text" id="number" placeholder="" maxlength="4" size="4">
        <button id="button" onclick="convert()">Convert</button>
    </main>
    <div class="results">
        <div class="length">Length (Meter/Feet)</br>
            <span id="length">0 meters = 0.00 feet | 0 feet = 0.00 meters</span>
        </div>
        <div class="volume">Volume (Liters/Gallons)</br>
            <span id="volume">0 litres = 0.00 gallons | 0 gallons = 0.00 litres</span>
        </div>
        <div class="mass">Mass (Kilograms/Pounds)</br>
            <span id="mass">0 pounds = 0.00 kilograms | 0 kilograms = 0.00 pounds</span>
        </div>

    </div>
    <script src="index.js"></script>
</body>

</html>
